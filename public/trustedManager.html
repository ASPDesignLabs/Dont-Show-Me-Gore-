<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Creators</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-gray-100 min-h-screen flex flex-col">
    <header class="p-4 border-b border-neutral-800">
      <h1 class="text-xl font-bold">Manage Creators</h1>
      <p class="text-sm text-gray-400">
        Add, edit, search, sort, or clear your Trusted and Blacklisted creators
      </p>
    </header>

    <main class="flex-1 p-4 space-y-8 overflow-y-auto">
      <!-- Trusted Creators Section -->
      <section>
        <h2 class="text-lg font-bold text-sky-400 mb-2">Trusted Creators</h2>

        <!-- Add -->
        <div class="flex space-x-2 mb-2">
          <input
            id="trustedInput"
            type="text"
            placeholder="@handle"
            class="flex-1 bg-neutral-900 border border-neutral-800 rounded px-2 py-1 text-sm"
          />
          <button
            id="addTrustedBtn"
            class="bg-neutral-800 hover:bg-neutral-700 px-3 py-1 rounded text-sm font-semibold"
          >
            Add
          </button>
        </div>

        <!-- Search -->
        <input
          id="trustedFilter"
          type="text"
          placeholder="Search Trusted..."
          class="w-full mb-2 bg-neutral-900 border border-neutral-800 rounded px-2 py-1 text-sm"
        />

        <!-- Sort + Clear -->
        <div class="flex justify-between mb-2">
          <div class="space-x-2">
            <button
              id="trustedSortAlpha"
              class="px-2 py-1 rounded bg-neutral-800 hover:bg-neutral-700 text-sm"
            >
              Sort A–Z
            </button>
            <button
              id="trustedSortRecent"
              class="px-2 py-1 rounded bg-neutral-800 hover:bg-neutral-700 text-sm"
            >
              Sort Recent
            </button>
          </div>
          <button
            id="clearTrustedBtn"
            class="text-red-500 hover:text-red-400 text-sm"
          >
            Clear All
          </button>
        </div>

        <div
          id="trustedListContainer"
          class="bg-neutral-900 rounded border border-neutral-800 p-2 max-h-64 overflow-y-auto"
        ></div>
      </section>

      <!-- Blacklisted Creators Section -->
      <section>
        <h2 class="text-lg font-bold text-red-400 mb-2">Blacklisted Creators</h2>

        <!-- Add -->
        <div class="flex space-x-2 mb-2">
          <input
            id="blacklistInput"
            type="text"
            placeholder="@handle"
            class="flex-1 bg-neutral-900 border border-neutral-800 rounded px-2 py-1 text-sm"
          />
          <button
            id="addBlacklistBtn"
            class="bg-neutral-800 hover:bg-neutral-700 px-3 py-1 rounded text-sm font-semibold"
          >
            Add
          </button>
        </div>

        <!-- Search -->
        <input
          id="blacklistFilter"
          type="text"
          placeholder="Search Blacklist..."
          class="w-full mb-2 bg-neutral-900 border border-neutral-800 rounded px-2 py-1 text-sm"
        />

        <!-- Sort + Clear -->
        <div class="flex justify-between mb-2">
          <div class="space-x-2">
            <button
              id="blacklistSortAlpha"
              class="px-2 py-1 rounded bg-neutral-800 hover:bg-neutral-700 text-sm"
            >
              Sort A–Z
            </button>
            <button
              id="blacklistSortRecent"
              class="px-2 py-1 rounded bg-neutral-800 hover:bg-neutral-700 text-sm"
            >
              Sort Recent
            </button>
          </div>
          <button
            id="clearBlacklistBtn"
            class="text-red-500 hover:text-red-400 text-sm"
          >
            Clear All
          </button>
        </div>

        <div
          id="blacklistListContainer"
          class="bg-neutral-900 rounded border border-neutral-800 p-2 max-h-64 overflow-y-auto"
        ></div>
      </section>
    </main>

    <script src="trustedManager.js"></script>
  </body>
</html>
